[pytest]
addopts = -v -x
# Add -s option to disable stdout capturing
# addopts = -v -x -s

# Dont capture logging output and print the logs to the console.
# NOTE: This behaviour is useful during development. During the maintenance
# this can be misleading, because normal log output can seem like a test error.
log_cli = false

# pytest-mock
mock_traceback_monkeypatch = true
mock_use_standalone_module = false
